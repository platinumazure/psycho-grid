extends:
  - "eslint:recommended"
  - "plugin:node/recommended"
plugins:
  - node
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  require-jsdoc:
    - error
    - require:
        FunctionDeclaration: true
        MethodDefinition: true
  semi:
    - error
    - always
  strict:
    - error
    - safe
  valid-jsdoc:
    - error
    - prefer:
        return: returns
        arg: param
        argument: param
      preferType:
        object: Object
        Boolean: boolean
        String: string
        Number: number
      requireReturn: true
